<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Encriptador</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div id="contenedor">
      <div id="contenedor-1">
        <div id="contenedor-1__text">
          <textarea id="text-1" class="contenedor__text-area"></textarea>
        </div>
        <div id="contenedor-1__btn">
          <button class="boton boton-principal" onclick="encriptar()">
            Encriptar
          </button>
          <button class="boton" onclick="desEncriptar()">Desencriptar</button>
        </div>
      </div>

      <div id="contenedor-2">
        <div id="contenedor-2__text">
          <textarea
            id="text-2"
            class="contenedor__text-area"
            readonly
          ></textarea>
        </div>
        <div id="contenedor-2__btn">
          <button class="boton" onclick="copiar()">Copiar</button>
        </div>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
